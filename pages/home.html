<!DOCTYPE html>
<html>
<head>
	<title>Project Management Tool</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/script.js"></script>
  	


<!-- 	
    <script type="text/javascript" src="../views/lalalaall.js"></script> -->
</head>
<body>
	<header>My Project Management Tool</header>

	<article>
		
		<section id= "nav">
			<div class="dropdown">
  				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    			Project 1
  				</button>
  			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    				<button type="button" id= "addSprint" class="btn btn-light">Add new sprint</button>
    				
    		</div>
		</div>

		

		</section>

		<section id= "content">
			<!-- The Modal -->
			<div id="sprintModal" class="modal">
			  <!-- Modal content -->
			  <div class="modal-content">
			    <div class="modal-header">
			      <span class="close">&times;</span>
			      <h2>Create sprint</h2>
			    </div>
			    <div class="modal-body">
			      Sprint name <input type="text" id="sprintName" name="sprintName">
			    </div>
			    <div class="modal-footer">
	  				<button type="button" id="createSprint" class="btn btn-light">Create</button>
				</div>
			  </div>
			</div>

			<div>
				<ul id="createdSprints">
				</ul>
			</div>

		</section>

	

	</article>


	<aside></aside>

	<footer>Copyright &copy; Claudia Asavinei 2018: All rights reserved!</footer>
</body>
</html>
